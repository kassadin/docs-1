<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Documentation · LogicFlow</title>
    <link rel="icon" type="image/svg+xml" href="./_images/logo.svg" />
    <link href="./style/common.css" rel="stylesheet" />
    <link href="//unpkg.com/docsify/themes/vue.css" rel="stylesheet" />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css"
    />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css"
    />
  </head>

  <body>
    <nav>
      <a target="_blank" href="https://github.com/didi/LogicFlow">
        <i class="fa fa-github fa-lg"></i> Github
      </a>
      <a target="_blank" href="https://logic-flow.github.io/docs/examples">
        <i class="fa fa-puzzle-piece fa-lg"></i> Examples
      </a>
      <a href="#/en/">EN</a>
      <a href="#/zh/">中文</a>
    </nav>

    <div id="app">
      <!-- <img src="./_images/1485.gif" />
    <span style="font-weight: bold;">加载中...</span> -->
    </div>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
      const zh =
        navigator.language.includes("zh") ||
        window.location.href.includes("zh");
      const en =
        navigator.language.includes("en") ||
        window.location.href.includes("en");
      const language = zh ? (en ? "en" : "zh") : "en";
      window.$docsify = {
        name: "LogicFlow",
        repo: "https://github.com/didi/LogicFlow",
        logo: "./_images/horizontal-logo.png width=200 class='logo'",
        nameLink: {
          "/zh/": "#/zh/",
          "/en/": "#/en/",
        },
        formatUpdated: "{YYYY}/{MM}/{DD}",
        onlyCover: true,
        auto2top: true,
        // coverpage: ['/en/', '/zh/'],
        coverpage: {
          "/": `./${language}/_coverpage.md`,
          "/zh/": "_coverpage.md",
          "/en/": "_coverpage.md",
        },
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 2,
        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: {
            "/zh/": "请输入搜索关键字",
            "/en/": "Type to search",
          },
          noData: {
            "/zh/": "找不到结果",
            "/en/": "No Results",
          },
          pathNamespaces: ["/zh", "/en"],
          depth: 2,
        },
        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/Logic-Flow/docs/tree/master/docs/",
            null,
            function (file) {
              if (file.indexOf("en") === -1) {
                return "<div class='edit'>📝   编辑</div>";
              } else {
                return "<div class='edit'>📝   Edit on github</div>";
              }
            }
          ),
        ],
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: language === "zh" ? "chinese" : "english",
        },
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
  </body>
</html>
